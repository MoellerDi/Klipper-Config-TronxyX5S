#  M300 [P<ms>] [S<Hz>]
#  P is the tone duration, S the tone frequency.
#  The frequency won't be pitch perfect.
#  Use a default LA-440Hz tone if S is omitted
#  Use a 100ms duration is P is omitted
[gcode_macro M300]
description: Set Beeper value
#  Volume can be adjusted with VALUE. Maximum volume is VALUE=0.5 on the 12864.
#default_parameter_S: 440
#default_parameter_P: 100
gcode:
  # Volume can be adjusted with VALUE. Maximum volume is VALUE=0.5 on the 12864.
  {% set S = params.S|default(440)|int %}
  {% set P = params.P|default(100)|int %}

  {% if S|float != 0 %}
    SET_PIN PIN=BEEPER VALUE=0.5 CYCLE_TIME={1/S|float}
  {% endif %}
  G4 P{P}
  SET_PIN PIN=BEEPER VALUE=0


