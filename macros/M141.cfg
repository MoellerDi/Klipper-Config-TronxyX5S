[gcode_macro M141]
description: Set Chamber Temperature
#default_parameter_S: 0
variable_temperature: 28
gcode:
  {% set target = params.S|default(0)|float %}
  SET_GCODE_VARIABLE MACRO=M141 VARIABLE=temperature VALUE={target}
  # to read back: {% set chamber = printer["gcode_macro M141"].temperature %}
  FEEDBACK LCD=0 MSG="Chamber Temperature set to >{target|int}C"
