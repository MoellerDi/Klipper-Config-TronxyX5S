#####################################################################
# Fans
#####################################################################

[fan]
pin: FAN0

[heater_fan extruder_fan]
pin: FAN1
heater_temp: 50

[controller_fan octopus_fan]
pin: FAN5
max_power: 0.99
idle_timeout: 60
idle_speed: 0.8
heater: extruder, heater_bed

#####################################################################
# Bed, Probe & Mesh
#####################################################################

[heater_bed]
heater_pin: BED
sensor_pin: TB
sensor_type: EPCOS 100K B57560G104F
smooth_time: 0.5
min_temp: 10
max_temp: 105
control: pid
pid_Kp=327.39
pid_Ki=58.72
pid_Kd=1216.90

[verify_heater heater_bed]
# adjust for personal bed setup, this prevents stock heated bed from issuing
# false positive heating errors due to slow temperature increase
check_gain_time: 600

# The safe_z_home section modifies the default G28 behavior
[safe_z_home]
home_xy_position: 155,142.5
speed: 50
z_hop: 15
z_hop_speed: 10

[bltouch]
sensor_pin: ^BLT_PROBE
control_pin: BLT_SERVO
stow_on_each_sample: False
speed: 10
#lift_speed: 10
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 10
# A larger z_offset value brings the hot end nozzle closer to the print surface.
# A smaller z_offset value will move the nozzle further away from the print surface.
z_offset: 1.30 #1.35 #2.30
y_offset: 0
x_offset: -21

[z_tilt]
z_positions:
    -110, 142
    400, 142
points:
    20, 142
    300, 142
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
speed: 200
horizontal_move_z: 4
mesh_min: 5,5
mesh_max: 280,295
probe_count: 15,15
mesh_pps: 2,2
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic


