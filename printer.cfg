[include kiauh_macros.cfg]
#####################################################################
# Main
#####################################################################

[mcu]
# SKR-Pro-1.1
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_1F004C001251383438373634-if00

#board_pins & aliases
[include config/pins-btt-skr-pro.cfg]

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 7000
max_z_velocity: 25
max_z_accel: 100

# This adds the 'respond' G-Code that you can use to send commands back to OctoPrint
[respond]

[display_status]

[pause_resume]


######################################################################
# Fysetc Mini 12864Panel v2.1 (with neopixel backlight leds)
######################################################################

[include config/display.cfg]
[include config/display_menu.cfg]


#####################################################################
# GCODE Macros
#####################################################################

[include macros/*.cfg]


#####################################################################
# Misc
#####################################################################

[neopixel caselight]
pin: PE4
chain_count: 120
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.4

[temperature_sensor RaspberryPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor Frame]
sensor_type: ATC Semitec 104GT-2
sensor_pin: T2 #PF5
min_temp: 10
max_temp: 100

[temperature_sensor Chamber]
sensor_type: NTC 100K beta 3950
sensor_pin: T3 #PF6
#min_temp: 0
#max_temp: 100

# virtual sd card
[virtual_sdcard]
path: ~/.virtual_sdcard/

# Support saving variables to disk
[save_variables]
filename: ~/variables.cfg


#####################################################################
# Input Shaper
#####################################################################

[include config/adxl345.cfg]

[input_shaper]
shaper_type_x = 2hump_ei
shaper_freq_x = 95.2
shaper_type_y = mzv
shaper_freq_y = 62.6


#####################################################################
# Endstop Phase
#####################################################################
# It is not valid to use this feature on a printer using a "probe:z_virtual_endstop" Z endstop as we do
# (as the stepper phase is only stable if the endstop is at a static location on a rail).
# source: https://www.klipper3d.org/Endstop_Phase.html
#[endstop_phase]


#####################################################################
# X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: X_STEP #PE9
dir_pin: X_DIR #PF1
enable_pin: !X_EN #PF2
microsteps: 32
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: !X_STOP #PB10
position_endstop: -25
position_min: -25
position_max: 310
homing_speed: 50

[tmc5160 stepper_x]
cs_pin: X_CS #PA15
spi_bus: spi3a
#diag1_pin: X_DIAG1 #PB10
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[stepper_y]
step_pin: Y_STEP #PE11
dir_pin: Y_DIR #PE8
enable_pin: !Y_EN #PD7
microsteps: 32
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: !Y_STOP #PE12
position_endstop: -50
position_min: -50
position_max: 285
homing_speed: 50

[tmc5160 stepper_y]
cs_pin: Y_CS #PB8
spi_bus: spi3a
#diag1_pin: Y_DIAG1 #PE12
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3


#####################################################################
# Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: Z_STEP #PE13
dir_pin: !Z_DIR #PC2
enable_pin: !Z_EN #PC0
microsteps: 128
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 385
homing_speed: 10

[tmc5160 stepper_z]
cs_pin: Z_CS #PB9
spi_bus: spi3a
interpolate: False
#diag1_pin: Z_DIAG1 #PG8
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  4 # CHOPPER_DEFAULT_24V { 4,  2, 1 }
driver_HSTRT: 0 # (1 - 1) # hstrt - 1
driver_HEND:  5 # (2 + 3) # # hend + 3

[stepper_z1]
step_pin: Z1_STEP #PD13
dir_pin: !Z1_DIR #PG9
enable_pin: !Z1_EN #PF0
microsteps: 128
rotation_distance: 8

[tmc5160 stepper_z1]
cs_pin: Z1_CS #PG12
spi_bus: spi3a
interpolate: False
#diag1_pin: Z1_DIAG1 #PG5
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  4 # CHOPPER_DEFAULT_24V { 4,  2, 1 }
driver_HSTRT: 0 # (1 - 1) # hstrt - 1
driver_HEND:  5 # (2 + 3) # # hend + 3


#####################################################################
# Extruder
#####################################################################

[firmware_retraction]
retract_length: 4
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

[extruder]
step_pin: E_STEP #PE14
dir_pin: E_DIR #PA0
enable_pin: !E_EN #PC3
# BMG with 3:1 ratio and 0.9 stepper
microsteps: 16
full_steps_per_rotation: 400
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##	Higher value means less filament extruded
##  22.6789511 is a good starting point
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears #22.676
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 50.0
max_extrude_only_distance: 1000
max_extrude_only_velocity: 100
max_extrude_only_accel: 1250
pressure_advance: 0.900
pressure_advance_smooth_time: 0.040
heater_pin: HE0 #PB1
sensor_type: ATC Semitec 104GT-2
sensor_pin: T1 #PF4
smooth_time: 0.5
min_extrude_temp: 170
min_temp: 10
max_temp: 275
control = pid
pid_kp=27.559
pid_ki=1.413
pid_kd=134.348

[tmc2130 extruder]
cs_pin: E_CS #PB3
spi_bus: spi3a
#diag1_pin: E_DIAG1 #PE15
run_current: 0.600
hold_current: 0.400
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
interpolate: False
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[filament_motion_sensor runout_extruder]
detection_length: 7.0
extruder: extruder
switch_pin: Z_STOP #PE15
pause_on_runout: False
runout_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament runout extruder")}
  #PAUSE
insert_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament inserted extruder")}

[extruder1]
step_pin: E1_STEP #PD15
dir_pin: !E1_DIR #PE7
enable_pin: !E1_EN #PA3
# BMG with 3:1 ratio and 0.9 stepper
microsteps: 16
full_steps_per_rotation: 400
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears #22.676
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 50.0
max_extrude_only_distance: 1000
max_extrude_only_velocity: 100
max_extrude_only_accel: 1250
pressure_advance: 0.900
pressure_advance_smooth_time: 0.040
shared_heater: extruder

[tmc2130 extruder1]
cs_pin: E1_CS #PG15
spi_bus: spi3a
#diag1_pin: E1_DIAG1 #PE10
run_current: 0.600
hold_current: 0.400
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
interpolate: False
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[filament_motion_sensor runout_extruder1]
detection_length: 7.0
extruder: extruder1
switch_pin: Z1_STOP #PE10
pause_on_runout: False
runout_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament runout extruder1")}
  #PAUSE
insert_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament inserted extruder1")}


#####################################################################
# Fans
#####################################################################

[fan]
pin: FAN0 #PC8

#[heater_fan fan1]
#pin: FAN1 #PE5

#[heater_fan fan2]
#pin: FAN2 #PE6

[heater_fan extruder_fan]
pin: FAN1 #PE5
heater_temp: 50

[controller_fan stepper_fan]
pin: FAN2 #PE6
max_power: 0.6
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
idle_timeout: 30
idle_speed: 0.6
heater: extruder, heater_bed


#####################################################################
# Bed, Probe & Mesh
#####################################################################

[heater_bed]
heater_pin: BED #PD12
sensor_pin: TB #PF3
sensor_type: EPCOS 100K B57560G104F
smooth_time: 0.5
min_temp: 10
max_temp: 105
control: pid
pid_Kp=327.39
pid_Ki=58.72
pid_Kd=1216.90

[verify_heater heater_bed]
# adjust for personal bed setup, this prevents stock heated bed from issuing
# false positive heating errors due to slow temperature increase
check_gain_time: 600

# The safe_z_home section modifies the default G28 behavior
[safe_z_home]
home_xy_position: 155,142.5
speed: 50
z_hop: 15
z_hop_speed: 10 #5

[bltouch]
sensor_pin: ^BLT_PROBE #PA2
control_pin: BLT_SERVO #PA1
stow_on_each_sample: False
speed: 10
#lift_speed: 10
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01
samples_tolerance_retries: 10
# A larger z_offset value brings the hot end nozzle closer to the print surface.
# A smaller z_offset value will move the nozzle further away from the print surface.
z_offset: 2.30
y_offset: 0
x_offset: -21

[z_tilt]
z_positions:
    -110, 142
    400, 142
points:
    20, 142
    310, 142
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
speed: 200
horizontal_move_z: 4
mesh_min: 0,5
mesh_max: 265,285
probe_count: 15,15
mesh_pps: 2,2
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic


