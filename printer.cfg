driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[filament_motion_sensor runout_extruder1]
detection_length: 7.0
extruder: extruder1
switch_pin: E1_STOP
pause_on_runout: False
runout_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament runout extruder1")}
  PAUSE
insert_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament inserted extruder1")}


#####################################################################
# Extruder 2
#####################################################################

[extruder2]
step_pin: E2_STEP
dir_pin: !E2_DIR
enable_pin: !E2_EN
# BMG with 3:1 ratio and 0.9 stepper
microsteps: 16
full_steps_per_rotation: 400
gear_ratio: 50:17
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 1000
max_extrude_only_velocity: 100
max_extrude_only_accel: 1250
pressure_advance: 0.900
pressure_advance_smooth_time: 0.040
shared_heater: extruder

[tmc2209 extruder2]
#cs_pin: E1_CS
#spi_bus: spi3a
#diag1_pin: E1_DIAG1
uart_pin: E2_CS
run_current: 0.500
hold_current: 0.400
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
interpolate: False
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[filament_motion_sensor runout_extruder2]
detection_length: 7.0
extruder: extruder2
switch_pin: E2_STOP
pause_on_runout: False
runout_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament runout extruder2")}
