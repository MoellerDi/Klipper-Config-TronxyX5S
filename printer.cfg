[include kiauh_macros.cfg]
#####################################################################
# Main
#####################################################################

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 7000
max_z_velocity: 25
max_z_accel: 100

# This adds the 'respond' G-Code that you can use to send M118 commands back to host
[respond]
#[display_status]
#[pause_resume]

[mcu] # BTT-Octopus-1.1
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_260022000650534E4E313020-if00
restart_method: command
[include config/pins-btt-octopus.cfg] #board_pins & aliases

[temperature_sensor MCU-Octopus]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100


#[mcu skrpro] # SKR-Pro-1.1
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_1F004C001251383438373634-if00
#restart_method: command
#[include config/pins-btt-skr-pro.cfg] #board_pins & aliases

#[temperature_sensor MCU-SKR-Pro]
#sensor_type: temperature_mcu
#sensor_mcu: skrpro
#min_temp: 10
#max_temp: 100

[thermistor my-104GT-2]
temperature1: 20
resistance1: 123000
#temperature1: 30
#resistance1: 79700
temperature2: 150
resistance2: 1855
#temperature3: 200
#resistance3: 625
temperature3: 250
resistance3: 245
#temperature3: 300
#resistance3: 80.65


######################################################################
# Fysetc Mini 12864Panel v2.1 (with neopixel backlight leds)
######################################################################

[include config/display.cfg]
[include config/display_menu.cfg]


#####################################################################
# GCODE Macros
#####################################################################

[include macros/*.cfg]


#####################################################################
# Misc
#####################################################################

[neopixel caselight]
pin: NEOPIN
chain_count: 32
color_order: GRB
initial_RED: 0.2
initial_GREEN: 0.2
initial_BLUE: 0.2

[temperature_sensor RaspberryPi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Frame]
sensor_type: ATC Semitec 104GT-2
sensor_pin: T2
min_temp: 10
max_temp: 100

[temperature_sensor Chamber]
#sensor_type: NTC 100K beta 3950
sensor_type: EPCOS 100K B57560G104F
sensor_pin: T3
min_temp: 10
max_temp: 100

# virtual sd card
[virtual_sdcard]
path: ~/.virtual_sdcard/

# Support saving variables to disk
[save_variables]
filename: ~/variables.cfg


#####################################################################
# Input Shaper
#####################################################################

#[include config/adxl345.cfg]

[input_shaper]
shaper_type_x = 2hump_ei
shaper_freq_x = 95.2
shaper_type_y = mzv
shaper_freq_y = 62.6


#####################################################################
# Endstop Phase
#####################################################################
# It is not valid to use this feature on a printer using a "probe:z_virtual_endstop" Z endstop as we do
# (as the stepper phase is only stable if the endstop is at a static location on a rail).
# source: https://www.klipper3d.org/Endstop_Phase.html
#[endstop_phase]


#####################################################################
# X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_EN
microsteps: 32
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: X_STOP
position_endstop: -20
position_min: -20
position_max: 301
homing_speed: 50

[tmc2209 stepper_x]
#cs_pin: X_CS
#spi_bus: spi3a
#diag1_pin: X_DIAG1
uart_pin: X_CS
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_EN
microsteps: 32
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: Y_STOP
position_endstop: -40
position_min: -40
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
#cs_pin: Y_CS
#spi_bus: spi3a
#diag1_pin: Y_DIAG1
uart_pin: Y_CS
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3


#####################################################################
# Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !Z_EN
microsteps: 128
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 385
homing_speed: 10

[tmc2209 stepper_z]
#cs_pin: Z_CS
#spi_bus: spi3a
interpolate: False
#diag1_pin: Z_DIAG1
uart_pin: Z_CS
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  4 # CHOPPER_DEFAULT_24V { 4,  2, 1 }
driver_HSTRT: 0 # (1 - 1) # hstrt - 1
driver_HEND:  5 # (2 + 3) # # hend + 3

[stepper_z1]
step_pin: Z1_STEP
dir_pin: !Z1_DIR
enable_pin: !Z1_EN
microsteps: 128
rotation_distance: 8

[tmc2209 stepper_z1]
#cs_pin: Z1_CS
#spi_bus: spi3a
interpolate: False
#diag1_pin: Z1_DIAG1
uart_pin: Z1_CS
run_current: 0.800
hold_current: 0.800
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
driver_TOFF:  4 # CHOPPER_DEFAULT_24V { 4,  2, 1 }
driver_HSTRT: 0 # (1 - 1) # hstrt - 1
driver_HEND:  5 # (2 + 3) # # hend + 3


#####################################################################
# Extruder
#####################################################################

[firmware_retraction]
retract_length: 4
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60

#direct drive extruder (following active filament extruder)
[extruder_stepper direct_drive]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !E_EN
# BMG with 3:1 ratio and 0.9 stepper
microsteps: 16
full_steps_per_rotation: 400
gear_ratio: 50:17
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears


[tmc2209 extruder_stepper direct_drive]
uart_pin: E_CS
run_current: 0.500
hold_current: 0.400
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
interpolate: False
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3


#####################################################################
# Extruder 0
#####################################################################

[extruder]
step_pin: E0_STEP
dir_pin: !E0_DIR
enable_pin: !E0_EN
# BMG with 3:1 ratio and 0.9 stepper
microsteps: 16
full_steps_per_rotation: 400
gear_ratio: 50:17
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##	Higher value means less filament extruded
##  22.6789511 is a good starting point
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: 50.0
max_extrude_only_distance: 1000
max_extrude_only_velocity: 100
max_extrude_only_accel: 1250
pressure_advance: 0.900
pressure_advance_smooth_time: 0.040
heater_pin: HE0
#sensor_type: ATC Semitec 104GT-2
sensor_type: my-104GT-2
sensor_pin: T0
smooth_time: 1.0
min_extrude_temp: 170
min_temp: 10
max_temp: 275
control: pid
pid_kp: 19.296
pid_ki: 0.723
pid_kd: 128.801

[tmc2209 extruder]
#cs_pin: E0_CS
#spi_bus: spi3a
#diag1_pin: E0_DIAG1
uart_pin: E0_CS
run_current: 0.500
hold_current: 0.400
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
stealthchop_threshold: 0
interpolate: False
driver_TOFF:  3 # CHOPPER_09STEP_24V { 3, -1, 5 }
driver_HSTRT: 4 # (5 - 1) # hstrt - 1
driver_HEND:  2 # (-1 + 3) # hend + 3

[filament_motion_sensor runout_extruder]
detection_length: 7.0
extruder: extruder
switch_pin: E0_STOP
pause_on_runout: False
runout_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament runout extruder")}
  PAUSE
insert_gcode:
  {action_respond_info("RUNOUT Motion Sensor: Filament inserted extruder")}


#####################################################################
# Extruder 1
#####################################################################

[extruder1]
step_pin: E1_STEP
dir_pin: E1_DIR
enable_pin: !E1_EN
# BMG with 3:1 ratio and 0.9 stepper
microsteps: 16
full_steps_per_rotation: 400
gear_ratio: 50:17
rotation_distance: 22.6789511 #Bondtech 5mm Drive Gears
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 1000
max_extrude_only_velocity: 100
max_extrude_only_accel: 1250
pressure_advance: 0.900
pressure_advance_smooth_time: 0.040
shared_heater: extruder

[tmc2209 extruder1]
#cs_pin: E1_CS
#spi_bus: spi3a
#diag1_pin: E1_DIAG1
uart_pin: E1_CS
run_current: 0.500
hold_current: 0.400
# stealthchop_threshold is the speed at which the driver switches to spreadcycle.
