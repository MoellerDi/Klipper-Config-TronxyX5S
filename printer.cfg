#####################################################################
# Bed, Probe & Mesh
#####################################################################

[heater_bed]
heater_pin: PD12
sensor_pin: PF3 # T0
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 100
control: pid
pid_Kp=327.39
pid_Ki=58.72
pid_Kd=1216.90

[verify_heater heater_bed]
# adjust for personal bed setup, this prevents stock heated bed from issuing
# false positive heating errors due to slow temperature increase
check_gain_time: 600

# The safe_z_home section modifies the default G28 behavior
[safe_z_home]
home_xy_position: 155,142.5
speed: 50
z_hop: 15
z_hop_speed: 5

[bltouch]
sensor_pin: ^PA2
control_pin: PA1
stow_on_each_sample: False
samples: 2
speed: 7.5
sample_retract_dist: 3.0
samples_tolerance: 0.025
samples_tolerance_retries: 5
# A larger z_offset value brings the hot end nozzle closer to the print surface.
# A smaller z_offset value will move the nozzle further away from the print surface.
z_offset: 2.20
y_offset: 0.0
x_offset: 20.0

[z_tilt]
z_positions:
    -110, 142
    400, 142
points:
    20, 142
    310, 142
retries: 5
retry_tolerance: 0.0075 #0.01

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 50,20
mesh_max: 310,270
probe_count: 5,5
mesh_pps: 3,3
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic


