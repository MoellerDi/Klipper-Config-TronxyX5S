dir_pin: PF1
enable_pin: !PF2
microsteps: 32 #8
rotation_distance: 32
full_steps_per_rotation: 400
endstop_pin: !PB10
position_endstop: -25
position_min: -25
position_max: 310
homing_speed: 50

[tmc5160 stepper_x]
cs_pin: PA15
spi_bus: spi3a
#diag1_pin: PB10
run_current: 0.800
hold_current: 0.800
stealthchop_threshold: 999999
sense_resistor = 0.075
driver_TOFF:  3 # CHOPPER_09STEP_24V   { 3, -1, 5 }
driver_HSTRT: 4 #(5 - 1) # hstrt - 1
driver_HEND:  2 #(-1 + 3) # hend + 3

[stepper_y]
